{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <meta content="Fast Messaging Platform" name="description" />
    <meta content="JGM Systems" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{ title }}</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <link href="{% static 'plugins/morris/morris.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/animate/animate.css' %}" rel="stylesheet" type="text/css">

    <!-- Sweet Alert -->
    <link href="{% static 'plugins/sweet-alert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

    <!-- Select2 -->
    <link href="{% static 'plugins/select2/select2.min.css' %}" rel="stylesheet" type="text/css" />

    {% block heading %}{% endblock %}

</head>

<body style="background-color: whitesmoke; top: 0;">

{#<div class="accountbg"></div>#}
<div class="wrapper-page">

    <div class="card">
        <div class="card-body">

            <h3 class="text-center mt-3 m-b-15">FastM</h3>

            <div class="p-3">
                <form id="fmForgotPassword" class="form-horizontal m-t-10" action="{% url 'forgot' %}" method="POST" autocomplete="off">

                    <p>
                        Enter your <b>Email</b> and instructions will be sent to you.
                    </p>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" name="email" required placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group text-center row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-success btn-block waves-effect waves-light" type="submit">
                                <i class="mdi mdi-send"></i> Send Email
                            </button>
                        </div>
                    </div>

                    <div class="form-group m-t-5 mb-0 row">
                        <div class="col-sm-12 m-t-10 text-right">
                            <a href="{% url 'login' %}" class="text-muted">
                                <i class="mdi mdi-account-circle"></i>
                                <small>Back to login</small>
                            </a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<!-- jQuery  -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/modernizr.min.js' %}"></script>
<script src="{% static 'js/waves.js' %}"></script>
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'js/jquery.nicescroll.js' %}"></script>
<script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>

<!-- Sweet-Alert  -->
<script src="{% static 'plugins/sweet-alert2/sweetalert2.min.js' %}"></script>

<script src="{% static 'plugins/skycons/skycons.min.js' %}"></script>
<script src="{% static 'plugins/raphael/raphael-min.js' %}"></script>
<script src="{% static 'plugins/morris/morris.min.js' %}"></script>

<!-- Select2 -->
<script src="{% static 'plugins/select2/select2.min.js' %}" type="text/javascript"></script>

<!-- Dashboard -->
<script src="{% static 'js/pages/dashboard.js' %}"></script>

<!-- App js -->
<script src="{% static 'js/app.js' %}"></script>

<script>
    $(function () {
        // Select2
        $(".select2").select2({
            width: '100%'
        });
    });
</script>

{% block javascript %}{% endblock %}

</body>

</html>
